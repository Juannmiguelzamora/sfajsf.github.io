<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Two Containers HTML Design</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f8f9fa;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  .container {
    max-width: 900px;
    margin: 20px auto;
    background-color: #ffffff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(2, 137, 74, 0.1);

  .container {
    width: 350px;
    height: 350px;
    margin: 20px;
    padding: 20px;
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  }

  h2 {
    color: #333;
    margin-top: 0;
  }

  p {
    color: #555;
    line-height: 1.6;
  }
</style>
</head>
<body>

<div class="container">
  <h2>Container 1</h2>
  <p>This is the content of container 1.</p>
</div>

<div class="container">
  <h2>Container 2</h2>
  <p>This is the content of container 2.</p>
</div>

<div class="container">
    <h2>Container 2</h2>
    <p>This is the content of container 2.</p>
  </div>

</body>
</html>
